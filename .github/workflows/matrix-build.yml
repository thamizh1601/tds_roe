name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-0bbbc1e
        run: |
          echo "Building for version ${{ matrix.version }}"
          echo "Matrix variant: v${{ matrix.version }}"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      
      - name: Generate build artifact
        run: |
          mkdir -p build
          echo "Build output for Node.js version ${{ matrix.version }}" > build/output.txt
          echo "Timestamp: $(date)" >> build/output.txt
          echo "Node version: $(node --version)" >> build/output.txt
          echo "Platform: ${{ runner.os }}" >> build/output.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0bbbc1e-v${{ matrix.version }}
          path: build/output.txt
          retention-days: 30
